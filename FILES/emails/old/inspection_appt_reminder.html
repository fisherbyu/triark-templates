<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X email template</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Roboto', sans-serif;}
        .colorhead {background-color: #c34332; width: 100%; height: 25pt;}
        .bordertest {border: solid black;}
        .emailsign {height: 75pt; display: flex; flex-direction: row;}
        .emailsign>p {max-width: 40%; height: 100%; margin: 0%; margin-left: 7pt;}
        .emailsignimg {height: 50px;}
        .headicon {width: 200px; margin: auto; display: block;}
    </style>
</head>
<body>
    <img class="headicon" src="https://app.jobnimbus.com/files/kzdnrivz9khfhjyhaznaqh1" alt="" /><br />
    <br>
    <span>
        <p>
            Hi {{JobPrimaryContactFirstName}},
            <br>
            <br>
            Good Morning! We wanted to remind you of your Roof Inspection today at: {{TaskTimeStart}}
            <br>
            <br>
            Warmly,
        </p>
    </span>

    <div class="emailsign">
        <img class="emailsignimg" src="https://app.jobnimbus.com/files/kzdnz4vnw1fuil8a68n5pca" alt="" />
        <p>
            Jay Hancock
            <br>
            Roofing Contractor
            <br>
            LIC# 1056425
            <br>
            (916) 276-8632
        </p>
    </div>
    <br>
    
</body>
</html>
